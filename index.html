<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/fe3a64cdbb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://bootswatch.com/5/litera/bootstrap.min.css">
    <title>MyBookList</title>
  </head>

  <body>
      <div class="container mt-4">
        <h1 class="display-4 text-center">
          <i class="fas fa-book-open text-primary"></i>
          My<span class="text-primary">Book</span>List
        </h1>
        <form id="book-form">
            <div class="form-group">
                <label for="title" class="fw-bold mt-2">Titre</label>
                <input type="text" id="title" class="form-control">
            </div>
            <div class="form-group">
                <label for="author"class="fw-bold mt-2">Auteur</label>
                <input type="text" id="author" class="form-control">
            </div>
            <div class="form-group">
                <label for="isbn" class="fw-bold mt-2   ">ISBN</label>
                <input type="text" id="isbn" class="form-control">
            </div>
            <input type="submit" value="Ajouter le livre" class="btn btn-primary w-100 mt-4">
        </form>
        <table class="table table-striped mt-5">
            <thead>
                <tr>
                    <th>Titre</th>
                    <th>Auteur</th>
                    <th>ISBN</th>
                </tr>
            </thead>
            <tbody id="book-list"><tbody>
        </table>
      </div>
  <script src="app.js"></script>
  </body>


</html>
